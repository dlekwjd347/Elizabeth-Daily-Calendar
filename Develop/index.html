<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p class="current-time"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table>
      <tr class="trow">
        <th class="Timeheading">Time</th>
        <th class="Eventheading">Event</th>
        <th class="Saveheading">Save</th>
      </tr>
      <tr class="trow" id="hour-9">
        <td class="tdata time">9 AM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="9" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-10">
        <td class="tdata time">10 AM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="10" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-11">
        <td class="tdata time">11 AM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="11" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-12">
        <td class="tdata time">12 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="12" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-1">
        <td class="tdata time">1 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="13" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-2">
        <td class="tdata time">2 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="14" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-3">
        <td class="tdata time">3 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="15" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-4">
        <td class="tdata time">4 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="16" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
      <tr class="trow" id="hour-5">
        <td class="tdata time">5 PM</td>
        <td class="tdata">
          <input class="desc form-control form-control-lg" id="17" type="text" />
        </td>
        <td class="tdata">
          <button type="button" class="btn btn-info">Save</button>
        </td>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
